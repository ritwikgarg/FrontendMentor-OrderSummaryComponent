<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="shortcut icon" href="images\favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<img class="desktop-img" src="images\pattern-background-desktop.svg" alt="background-image-desktop">
<img class="mobile-img" src="images\pattern-background-mobile.svg" alt="background-image-desktop">
<div class="outer-div">
  <img class="main-img" src="images\illustration-hero.svg" alt="main-img">
  <p class="heading">
    Order Summary
  </p>
  <div class="text-div">
    <p class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
  </div>

  <div class="inner-div">
    <div class="box-1">
    <img src="images\icon-music.svg" alt="music-icon">
    </div>
    <div class="box-2">
      <span class="annual-plan">Annual Plan</span>
      <br>
      <span class="price">$59.99/year</span>
    </div>
    <div class="box-3">
      <a class="link" href="#">Change</a>
    </div>

  </div>
  <button class="btn" type="button" name="button">Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>


</div>


</body>

</html>
